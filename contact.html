<!DOCTYPE html>

<html lang="en-US" ng-app="siteApp">

<head>
  <title>Christie Corcoran</title>

  <link rel="stylesheet" href="css/bootswatch-simplex-min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <header>
    <nav class="navbar nav-fill navbar-light">
      <a id="welcomeLink" class="nav-item nav-link" href="welcome.html">WELCOME</a>
      <a id="experienceLink" class="nav-item nav-link" href="experience.html">EXPERIENCE</a>
      <a id="portfolioLink" class="nav-item nav-link" href="portfolio.html">PORTFOLIO</a>
      <a id="contactLink" class="nav-item nav-link active" href="#">CONTACT</a>
    </nav>

    <svg id="line" height="2" width="100%">
      <line x1="0" y1="0" x2="100%" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
      Sorry, your browser does not support inline SVG.
    </svg>

    <div>
      <img class="logo logosmfloat" src="img/CC.png" alt="CC" />
      <p>christie.corcoran@icloud.com</p>
    </div>
  </header>

  <main id="contactMain">
    <!--  Simple form to send me an email; however, note that I did not 
            set it up to work.  

          Had to do some research to get the 'First Name' and 'Last Name' 
            text where I wanted it.  

    -->
    <h3><b>Let's Talk!</b></h3>
    <p id="contactText">New opportunities, freelance inquiry, or even a coffee.</p>

    <form id="contactForm">
      <label>Name*</label><br />

      <div class="flexNameContainer">
        <div class="divNames">
          <input type="text" id="contactFName" name="fname" class="contactNames" required>
          <label class="contactNameLabel" for="contactFName">First Name</label>
        </div>

        <div class="divNames">
          <input type="text" id="contactLName" class="contactNames" name="lname">
          <label class="contactNameLabel" for="contactLName">Last Name</label>
        </div>
      </div>

      <br class="floatClear" />

      <label class="contactinputlabel" for="contactEmail">Email Address*</label><br />
      <input type="text" id="contactEmail" class="contactFields" name="email" required>

      <br />

      <label class="contactinputlabel" for="contactSubject">Subject*</label><br />
      <input type="text" id="contactSubject" class="contactFields" name="subject" required>

      <br />

      <label class="contactinputlabel" for="contactMessage">Message*</label><br />
      <textarea id="contactMessage" name="message" rows="10" required></textarea>

      <br />

      <!-- Instead of submitting the form, pop up a dialog letting the user know that no
            email will be sent.  
      -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dlg">
        SUBMIT
      </button>
  
      <!-- The message modal dialog -->
      <div class="modal fade" id="dlg" tabindex="-1" role="dialog" aria-labelledby="dlg" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dlgHeader">Email Submit</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Thank you for reaching out!
              <br />
              <br />
              This is where an email should be sent; however,
              I don't have that set up quite yet.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
